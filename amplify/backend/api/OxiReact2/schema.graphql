type Transport @model @auth(rules: [{allow: private}]) {
  id: ID!
  Mode: String
  CO2perMile: String
}

type RawMaterials @model @auth(rules: [{allow: private}]) {
  id: ID!
  Barcode: String
  Material: String
  Mass: String
  Carbon: String
}

type Processes @model @auth(rules: [{allow: private}]) {
  id: ID!
  Barcode: String
  Electricity: String
  Renewable: String
  Source: String
  Fuel: String
  Type: String
  Waste: String
  Composition: String
  Carbon: String
  Name: String
}

type Logistics @model @auth(rules: [{allow: private}]) {
  id: ID!
  Barcode: String
  Location: String
  Distance: String
  Mode: String
  Carbon: String
}

type Basket @model @auth(rules: [{allow: owner}]) {
  id: ID!
  Barcode: String
  Merchant: String
  Name: String
  Price: String
  Weight: String
  Material: String
  Carbon: String
  owner: String
}

type Materials @model @auth(rules: [{allow: private}]) {
  Material: String
  CO2perkg: String
  id: ID!
}

type Item @model @auth(rules: [{allow: private}]) {
  id: ID!
  Barcode: String
  Name: String
  Manufcturer: String
  Carbon: String
}
 